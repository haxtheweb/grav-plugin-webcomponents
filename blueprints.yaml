name: Webcomponents - Polymer
version: 1.1.0
description: "Auto-loading of webcomponents and associated polyfill so you can use custom elements in your site."
icon: google
author:
  name: Bryan Ollendyke
  email: bto108@psu.edu
  url: https://www.elmsln.org/
homepage: https://github.com/elmsln/grav-plugin-webcomponents
keywords: webcomponents, polymer, plugin
bugs: https://github.com/elmsln/grav-plugin-webcomponents/issues
license: Apache 2.0

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: Plugin Status
      highlight: 1
      default: 1
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    always_load:
      type: toggle
      label: Always Load
      highlight: 1
      default: 0
      options:
        1: Enabled
        0: Disabled
      validate:
        type: bool
    polyfill:
      type: select
      label: WebComponents Polyfill
      help: Choose a webcomponents polyfill level to use.  Recommend using a minimized version for production.
      size: medium
      options:
        lite-min: Lite library, minified
        full-min: Full library, minified
        lite: Lite library
        full: Full library
